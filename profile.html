    <!-- the body of your page goes here -->
   <div id="profile-container">
      <h1>User Profile </h1>
        <form>
          <!-- profile picture* -->
          <img id="avatar" src="./images/elmo.jpg" alt="Avatar">
          <br> <!-- Name -->
          <fieldset class="mb-3" id="personalInfoFields" disabled>
          <div class="form-group">
            <label >Name</label>
            <input type="text" id="nameInput" class="form-control" placeholder="(Enter your name)">
          </div>
          <br> <!-- description -->
          <div class="form-group">
            <label>About me</label>
            <textarea class="form-control" id="descriptionInput" rows="3" placeholder="(Description)"></textarea>
          </div>
          <br> <!-- contact info* -->
          <div class="form-group">
            <label>Phone number</label>
            <input type="text" class="form-control" id="phoneInput" placeholder="(000-0000-0000)">
            <br>
            <label>Email address</label>
            <input type="email" class="form-control" id="" placeholder="(name@example.com)">
          </div>
          <br>
          <div class="form-group">
            <label >Car</label>
            <input type="text" id="carInput" class="form-control" placeholder="(Enter your car model and color)">
          </div>
            </fieldset>
            <div class="d-flex justify-content-end mt-5">
                <button type="button" class="btn btn-secondary" onclick="editUserInfo()">Edit</button>
                <span style="width: 10px"></span>
                <button type="button" class="btn btn-info" onclick="saveUserInfo()">Save</button>
            </div>

            <!-- preferences -->
        </form>
</div>

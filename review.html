    <!-- the body of your page goes here -->
    <div class="container">
      <br>
      <h1>Review for <span id="rideName"> Ride</span></h1>
      <br>
      <form>
          <div class="form-group">
              <label for="exampleFormControlInput1">Add a title</label>
              <input type="text" class="form-control" id="title" placeholder="Title">
          </div><br>
          <div class="form-group">
            <div class="star_rating">
              <p>Rate your overall experience:</p>
                    <span class="material-icons star" id="star1">star_outline</span>
                    <span class="material-icons star" id="star2">star_outline</span>
                    <span class="material-icons star" id="star3">star_outline</span>
                    <span class="material-icons star" id="star4">star_outline</span>
                    <span class="material-icons star" id="star5">star_outline</span>
          </div>
              <label for="exampleFormControlSelect1">How was the overall ride experience?</label>
              <select class="form-control" id="experience">
                  <option>Good</option>
                  <option>Moderate</option>
                  <option>Bad</option>
              </select>
              <br>
              <div class="form-group">
                  <label for="exampleFormControlSelect1">How was the drivers/riders attitude and manners?</label>
                  <select class="form-control" id="attitude">
                      <option>Great</option>
                      <option>Tolerable</option>
                      <option>Not Great</option>
                      <option>Horrible</option>
                  </select>
                  <br>
              </div>
              <div class="form-group">
                  <label for="exampleFormControlTextarea1">Write any extra information about the ride:</label>
                  <textarea class="form-control" id="description" rows="3"></textarea>
              </div>
              <br>
              <!-- Clean Car -->
              <label>Clean Car <span style="display:inline-block; width: 26pt;"></span></label>

              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="clean" value="Yes">
                  <label>Yes</label>
              </div>
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="clean" value="No">
                  <label>No</label>
              </div>
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="clean" value="unSure" checked="">
                  <label>Not sure</label>
              </div>
              <br>
              <!-- Quick Ride -->
              <label>Quick Ride <span style="display:inline-block; width: 20pt;"></span></label>

              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="quick" value="Yes">
                  <label>Yes</label>
              </div>
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="quick" value="No">
                  <label>No</label>
              </div>
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="quick" value="unSure" checked="">
                  <label>Not sure</label>
              </div>

              <br>
              <div class="d-flex justify-content-end">
                  <button type="button" class="btn btn-lg btn-primary pull-right"
                      onclick="writeReview()">Submit</button>
              </div>
          </div>
      </form>
